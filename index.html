<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varista's Digital Coffeeshop</title>

    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"
    ></script>
    <!-- <link rel="stylesheet" type="text/css" href="./style.css" />  THIS NEEDS LINKED-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

</head>

<body>
    <header id="varistasHeader">
        <h1>Varista's Digital Coffeeshop</h1>
    </header>

    <container id="varistasThreeImgLinks" class="columns is-multiline is-centered">

      <div id="drinksImg" class="column is-one-quarter">
        <figure class="image">
          <img src="https://bulma.io/images/placeholders/128x128.png">
        </figure>
      </div>

      <div id="localImg" class="column is-one-third">
        <figure class="image">
          <img src="./assets/images/coffeeMap.png">
        </figure>
      </div>

      <div id="quizImg" class="column is-one-quarter">
        <figure class="image">
          <img src="https://bulma.io/images/placeholders/128x128.png">
        </figure>
      </div>
    </container>


    <container id="varistasThreeModals">
      <!-- ADD CLASS "is-active" IN JS TO THESE ELEMENTS onClick -->
      <div id="diffDrinksModal" class="modal">

          <div class="modal-background"></div>
          <div class="modal-content">
              <p>MODAL ONE IS LIVE!!!!!</p>
          </div>
          <button class="modal-close is-large" aria-label="close"></button>

      </div>



      <div id="localModal" class="modal">

          <div class="modal-background"></div>
          <div class="modal-content">
            <p>HERE GOES MODAL TWO!!!!!</p>
          </div>
          <button class="modal-close is-large" aria-label="close"></button>

      </div>



      <div id="caffeineQuizModal" class="modal">

        <div class="modal-background"></div>
        <div class="modal-content m-3">
            <div id="caffeineQuizStart" class="card">
                <header class="card-header">
                    <p class="card-header-title is-centered">
                      Caffeine Intake Quiz
                    </p>
                </header>
                <button class="button is-medium is-warning is-centered" id="start-button">Start Coffee Quiz</button>
            </div>
            <div id="caffeineQuizMain" class="card">
                <section id="question"></section>
                <section id="answers" class="answers">
                    <ul>
                        <li><button class="choices" id="answer1" value="a">Answer1</button></li>
                        <li><button class="choices" id="answer2" value="b">Answer2</button></li>
                        <li><button class="choices" id="answer3" value="c">Answer3</button></li>
                        <li><button class="choices" id="answer4" value="d">Answer4</button></li>
                    </ul>
                </section>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>

      </div>

  </container>

    <section id="coffeeQuoteSection">

    </section>







    <script src="/assets/js/script.js"></script>
     
    <script
       src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNLGWFyAU_z5xqx27RukSW8VqXSLA6_Cg&libraries=places&callback=initMap">
       </script>
</body>

</html>
