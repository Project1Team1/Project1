<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Varista's Digital Coffeeshop</title>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

</head>

<body>
  <div class="titleImage"></div>
    <header id="varistasHeader">
        <h1 class="has-text-centered is-size-1 m-3">Varista's Digital Coffeeshop</h1>
    </header>

    <container id="varistasThreeImgLinks" class="columns is-multiline is-centered">

      <div id="drinksImg" class="column is-one-third">
        <figure class="image">
          <img src="./assets/images/coffeeDrinks.png">
        </figure>
      </div>

      <!-- <div id="localImg" class="column is-one-third">
        <figure class="image">
          <img src="./assets/images/coffeeMap.png" />
        </figure>
      </div> -->

      <div id="local-cafe" class="column is-one-third">
        <div id="localImg">
          <figure class="image">
            <img src="./assets/images/coffeeLocal.png">
          </figure>
        </div>
        <input id="userZip" class="input" type="text" placeholder="Enter a Zipcode">
        <button id="location-search" class="is-rounded" style="height:40px">Search</button>

      </div>

      <div id="quizImg" class="column is-one-third">
        <figure class="image">
          <img src="./assets/images/coffeeQuiz.png">
        </figure>
      </div>
    </container>

    <container id="varistasThreeModals">
      <!-- ADD CLASS "is-active" IN JS TO THESE ELEMENTS onClick -->
      <div id="diffDrinksModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
          <p>Recipes</p>
          Hot or Iced Quiz
        </button>
      </div>
      <div id="coffeePreference" class="card">
        <section id="choice"></section>
        <section id="drink" class="drink">
          <ul>
            <li>
              <button id="hot">Hot</button>
            </li>
            <li>
              <button id="ice">Iced</button>
            </li>
          </ul>
        </section>
        <div id="hotDiv"></div>
        <div id="coldDiv"></div>

        </div>
        <button class="modal-close is-large" aria-label="close"></button>
      </div>

      <div id="localModal" class="modal">

          <div class="modal-background"></div>
          <div class="modal-content">

            <p>HERE GOES MODAL TWO!!!!!</p>
          </div>
          <button class="modal-close is-large" aria-label="close"></button>

      </div>


      <div id="caffeineQuizModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content m-3">
          <div id="caffeineQuizStart" class="card">
            <header class="card-header">
              <p id="quizHeader" class="card-header-title is-centered">
                Caffeine Intake Quiz
              </p>
            </header>
            <div id="startBtnDiv">
              <button class="button is-small is-warning" id="start-button">Start Coffee Quiz</button>
            </div>
          </div>

          <div id="caffeineQuizMain" class="card hide">
            <section id="question"></section>
            <section id="answers" class="answers">
              <ul>
                <li><button class="choices" id="answer1" value="a">Answer1</button></li>
                <li><button class="choices" id="answer2" value="b">Answer2</button></li>
                <li><button class="choices" id="answer3" value="c">Answer3</button></li>
                <li><button class="choices" id="answer4" value="d">Answer4</button></li>
              </ul>
            </section>
          </div>
          <div id="caffeineQuizOver" class="card">

          </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
      </div>
    </container>

    <section id="coffeeQuoteSection"></section>
    <script src="./assets/js/recipes.js"></script>
    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/quizScript.js"></script>
    <!-- <script src="https://api.sampleapis.com/coffee/hot"></script>
    <script src="https://api.sampleapis.com/coffee/iced"></script> -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNLGWFyAU_z5xqx27RukSW8VqXSLA6_Cg&libraries=places&callback=initMap"></script>
  </body>
</html>
